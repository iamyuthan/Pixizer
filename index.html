<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        input[type="number"] {
            width: 80px;
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Image Size Calculator</h1>
<p>Enter the original dimensions of the image and the desired resize parameters.</p>

<label for="width">Original Width (px):</label>
<input type="number" id="width" required>
<br>

<label for="height">Original Height (px):</label>
<input type="number" id="height" required>
<br>

<label for="resizeFactor">Resize Factor (in %):</label>
<input type="number" id="resizeFactor" required>
<br>

<button onclick="calculateNewSize()">Calculate New Size</button>

<h2>New Dimensions:</h2>
<p id="result"></p>

<script>
function calculateNewSize() {
    const originalWidth = parseInt(document.getElementById('width').value);
    const originalHeight = parseInt(document.getElementById('height').value);
    const resizeFactor = parseInt(document.getElementById('resizeFactor').value);

    if (!originalWidth || !originalHeight || !resizeFactor) {
        document.getElementById('result').innerText = "Please enter valid dimensions.";
        return;
    }

    const newWidth = Math.round(originalWidth * (resizeFactor / 100));
    const newHeight = Math.round(originalHeight * (resizeFactor / 100));

    document.getElementById('result').innerText = `New Width: ${newWidth}px, New Height: ${newHeight}px`;
}
</script>

</body>
</html>
